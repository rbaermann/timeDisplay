<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Random Word</title>
        {% load static %}
        <link rel='stylesheet' href='{% static "appRW/css/style.css" %}'>
    </head>
    <body>
        <div class='wrapper'>
            <h3>Random Word (attempt #{{ count }})</h3><br>
            <h1>{{ random }}</h1>
            <form action='/random_word'>
                <input type='submit' value='Generate'>
            </form>
            <form action='/random_word/reset'>
                <input type='submit' value='reset' name='reset'>
            </form>
        </div>
    </body>
</html>
